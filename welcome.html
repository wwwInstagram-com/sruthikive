    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Merriweather", serif;

      }

      body {
        background-color: black;
        user-select: none;
      }
      .header {
        position: fixed;
        top:0px;
        left:0px;

        width: 100%;
        background-color: black;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 0 20px;
        z-index:2;
      }



      .header img {
        height: 40px;
      }

      .header .icons {
        display: flex;
      }

      .header .icons img {
        height: 30px;
        margin: 0 10px;
      }

      .messages {
        width: 100%;
        height: 100%;
        background-color: black;
        border: 0px;
        overflow-y: scroll;
      }

      .message {
        display: flex;
        align-items: center;
        margin: 10px 20px;
        margin-bottom: 20px;
        cursor: pointer;

      }

      .message:hover {
        background-color: black;
        border: 2px solid #1a1a1a;
      }


      .message__avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 10px;
      }

      .message__avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .message__content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: black;
        padding: 10px 0px;
        border-radius: 0px;
        max-width: 70%;
      }

      .message__content p {
        margin: 0;
        font-size: 14px;
        font-family: "Montserrat", sans-serif;
        line-height: 1.5;
        color: white;
        word-break: break-all;
      }

      .message__time {
        font-size: 12px;
        color: #8e8e8e;
        margin-left: 10px;
      }

      .msg ,chat__firstpage {
        padding: 0;
        box-sizing: border-box;
        align-items: center;
        margin: 10px 20px;
        display: flex;
        margin-bottom: 20px;
        cursor: pointer;
        color: white;
      }

      .username{
        color: white;
      }

      .wish{
        margin: 0;
        font-size: 13px;
        font-family: "Montserrat", sans-serif;
        line-height: 1.5;
        color: white;
        word-break: break-all;
        display:inline;

      }

      .back{
        border:0;

        background-color: black;
      }
      span.bluedot,span.cam{
        padding-left: 10px;
        font-size: 0.8em;
        line-height: 1;
      }
