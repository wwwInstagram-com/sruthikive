    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* font-family: "Merriweather", serif; */
        font-family: "Montserrat", sans-serif;

      }

      body {
        background-color: black;
        user-select: none;
      }
      .header {
        position: fixed;
        top:0px;
        left:0px;

        width: 100%;
        background-color: black;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: left;
        padding: 0 20px;
        z-index:2;
      }



      .header img {
        height: 40px;
      }

      .header .icons {
        display: flex;
      }

      .header .icons img {
        height: 30px;
        margin: 0 10px;
      }

      .messages {
        width: 100%;
        height: 100%;
        background-color: black;
        border: 0px;
        overflow-y: scroll;
      }

      .message {
        display: flex;
        align-items: center;
        margin: 10px 20px;
        margin-bottom: 20px;
        cursor: pointer;

      }

      .message:hover {
        background-color: black;
        border: 2px solid #1a1a1a;
      }


      .message__avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 10px;
      }

      .message__avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .message__content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        background-color: black;
        padding: 10px 0px;
        border-radius: 0px;
        max-width: 70%;
      }

      .message__content p {
        margin: 0;
        font-size: 14px;
        font-family: "Montserrat", sans-serif;
        line-height: 1.5;
        color: white;
        word-break: break-all;
      }

      .message__time {
        font-size: 12px;
        color: #8e8e8e;
        margin-left: 10px;
      }

      .msg ,chat__firstpage {
        padding: 0;
        box-sizing: border-box;
        align-items: center;
        margin: 10px 20px;
        display: flex;
        margin-bottom: 20px;
        cursor: pointer;
        color: white;
      }

      .username{
        color: white;
      }

      .wish{
        margin: 0;
        font-size: 13px;
        font-family: "Montserrat", sans-serif;
        line-height: 1.5;
        color: white;
        word-break: break-all;
        display:inline;

      }

      .back{
        border:0;

        background-color: black;
      }
      span.bluedot,span.cam{
        padding-left: 10px;
        font-size: 0.8em;
        line-height: 1;
      }

    .profile_name{

    .chat__firstpage{

          rgba(139, 47, 184, 1) 0%,
          rgba(103, 88, 205, 1) 51%,
          rgba(89, 116, 219, 1) 92%
        )
        no-repeat center;
      background-attachment: fixed;
      color: #fff;
      border-radius: 0.5rem 0.2rem 0.2rem 0.5rem;
      height: fit-content;
      width: fit-content;
      padding: 0.5rem 1rem;
      margin: 0.12rem 0.5rem;
    }

    .my-text-container > div:first-child {
      border-radius: 0.5rem 1rem 0.2rem 0.5rem;
    }
    .my-text-container > div:last-child {
      border-radius: 0.5rem 0.2rem 1rem 0.5rem;
    }
    .friend-text-container > div:first-child {
      border-radius: 1rem 0.5rem 0.2rem 0.5rem;
    }
    .friend-text-container > div:last-child {
      border-radius: 0.5rem 0.2rem 0.5rem 1rem;
    }



    .chat-box-footer {
       width: 100%;
       padding: $standard-padding;
       border-top: solid 1px #cfcfcf;
       box-sizing: border-box;
       display: flex;
       > #chat_input {
         color: $font-color;
         font-family: Raleway, sans-serif;
         font-size: $font-size;
         background-color: #d2d2d2;
         width: 100%;
         height: 40px;
         max-height: 120px;
         border: none;
         padding: 10px 15px;
         resize: none;
         box-sizing: border-box;
         border-radius: $standard-radius;
         transition: 0.3s background-color;
         &:focus {
           background-color: #efefef;
         }
       }
       > #send {
         background: none;
         border: none;
         margin-left: 10px;
         padding: 5px;
         cursor: pointer;
         border-radius: 50%;
       }
     }
   }
   /* Styling the msg-bottom container */
    .msg-bottom {
           border-top: 1px solid #ccc;
           position: relative;
           height: 11%;
           background-color: rgb(239 239 239);
       }
   /* Styling the input field */
       .input-group {
           float: right;
           margin-top: 13px;
           margin-bottom: 20px;
           margin-right: 20px;
           outline: none !important;
           border-radius: 20px;
           width: 90% !important;
           background-color: #262626;
           position: relative;
           display: flex;
           flex-wrap: wrap;
           align-items: stretch;
       }

       .input-group>.form-control {
           position: relative;
           flex: 1 1 auto;
           width: 1%;
           margin-bottom: 0;
       }

       .form-control {
           border: none !important;
           border-radius: 20px !important;
           display: block;
           height: calc(2.25rem + 2px);
           padding: 0.375rem 0.75rem;
           font-size: 1rem;
           line-height: 1.5;
           color: #495057;
           background-color: #262626;
           background-clip: padding-box;
           transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
       }

       .input-group-text {
           background: transparent !important;
           border: none !important;
           display: flex;
           align-items: center;
           padding: 0.375rem 0.75rem;
           margin-bottom: 0;
           font-size: 1.5rem;
           font-weight: b;
           line-height: 1.5;
           color: #495057;
           text-align: center;
           white-space: nowrap;
           background-color: #e9ecef;
           border: 1px solid #ced4da;
           border-radius: 0.25rem;
           font-weight: bold !important;
           cursor: pointer;
       }

       input:focus {
           outline: none;
           border: none !important;
           box-shadow: none !important;
       }

       .send-icon {
           font-weight: bold !important;
       }
